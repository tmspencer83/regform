<!DOCTYPE html>
<html>
	<head>
		<title>Registration Page</title>
		<link rel="stylesheet" type="text/css" href="styles.css"/>
	</head>
	<body>
		<h1 id="title">Developer Hut Registration</h1>
		<p id="description">Fill out form below. Some infomation is required.</p>
		<div class="container">
		<form id="survey-form">
			<fieldset>
				<label id="name-label">Name: <input type="text" id="name" placeholder="John Smith" required/></label>
				<label id="email-label">Email: <input type="email" id="email" placeholder="youremail@mail.com" required/></label>
				<label>Create a Password: <input type="Password" name="Password" passwordrules="minlegnth: 8; allowed: [-().&@?'#,/&quot;+];" placeholder="At least 8 characters and may contain both numbers and letters" required></label>
				<label id="number-label" class="age">What is your age (years): <input type="number" name="age" min="16" max="120" required/></label>
			</fieldset>
				<fieldset>
				<label class="joining">Why are your joining today? </label>
				<label><input type="radio" name="learn-work" class="inline"/>Learn to code</label>
				<label><input type="radio" name="learn-work" class="inline"/>Find a Job</label>
			</fieldset>
			<fieldset>
				<label>Experience Level:
					<select id="dropdown">
						<option value="">(select one)</option>
						<option value="None">None</option>
						<option value="Beginner">Beginner
						</option>
						<option value="Intermediate">
						Intermediate</option>
						<option value="Expert">Expert</option>
					</select>
				</label>
			</fieldset>
			<fieldset>
				<label>What coding languages do you know? Check all that apply</label>
				<label><input type="checkbox" name="languages" class="inline"/>HTML
				</label>
				<label><input type="checkbox" name="languages" value="css" class="inline"/>CSS</label>
				<label><input type="checkbox" name="languages" value="javascript" class="inline"/>
				Javascript</label>
				<label><input type="checkbox" name="languages" value="sql" class="inline"/>SQL</label>
				<label><input type="checkbox" name="languages" value="php" class="inline"/>PHP</label>
				<label><input type="checkbox" name="languages" value="python" class="inline"/>Python</label>
				<label><input type="checkbox" name="languages" value="c" class="inline"/>C</label>
				<label><input type="checkbox" name="languages" value="csharp" class="inline"/>C#</label>
				<label><input type="checkbox" name="languages" value="cplus" class="inline"/>C+</label>
				<label><input type="checkbox" name="languages" value="cplusplus" class="inline"/>C++</label>
				<label><input type="checkbox" name="languages" value="java" class="inline"/>Java</label>
			</fieldset>
			<fieldset>
				<label>Additional Information:
					<textarea name="moreinfo" rows="3" cols="30" placeholder="Tell us a little more about you."></textarea>
				</label>
			</fieldset>
			<input type="submit" value="Submit" id="submit" class="submit"/>
		</form>
	</div>
	</body>
</html>
